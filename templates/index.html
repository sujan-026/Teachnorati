<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Story Generator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1e1e2f;
            color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #2a2a40;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 600px;
        }
        h1 {
            color: #ffffff;
            margin-bottom: 20px;
        }
        .input-box {
            border: none;
            border-radius: 10px;
            padding: 10px;
            width: 80%;
            margin-bottom: 20px;
            font-size: 16px;
            box-shadow: inset 0 3px 5px rgba(0, 0, 0, 0.2);
        }
        .submit-btn {
            background-color: #4caf50;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .submit-btn:hover {
            background-color: #45a049;
        }
        .story-box {
            background-color: #3a3a4f;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .story-box p {
            margin: 0;
            font-size: 14px;
            color: #e0e0e0;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload Image URL</h1>
        <form method="POST">
            <input type="url" name="image_url" class="input-box" placeholder="Enter a public image URL" required>
            <br>
            <button type="submit" class="submit-btn">Generate Story</button>
        </form>

        
            <div class="story-box">
                <p><strong>Story:</strong></p>
                <p>{{ story }}</p>
            </div>
    </div>
</body>
</html>
